<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Program 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="q2.js" defer></script>
  </head>

  <body class="p-3">
    <div class="container">
      <!-- Add Employee Form -->
      <div class="row mb-3">
        <div class="col-md-3">
          <input
            id="empName"
            class="form-control"
            placeholder="Employee Name"
          />
        </div>
        <div class="col-md-3">
          <input id="empPos" class="form-control" placeholder="Position" />
        </div>
        <div class="col-md-3">
          <input id="empSalary" class="form-control" placeholder="Salary" />
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="addRow()">Add</button>
        </div>
      </div>

      <!-- Table -->
      <table class="table table-bordered table-hover" id="empTable">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Employee Name</th>
            <th>Employee Position</th>
            <th>Employee Salary</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>Aditya Sinha</td>
            <td>SDE-2</td>
            <td>2000000</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editRow(this)">
                Edit
              </button>
              <button class="btn btn-sm btn-danger" onclick="deleteRow(this)">
                Delete
              </button>
            </td>
          </tr>
          <tr>
            <th>2</th>
            <td>Ainesh Mohan</td>
            <td>SDE-1</td>
            <td>900000</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editRow(this)">
                Edit
              </button>
              <button class="btn btn-sm btn-danger" onclick="deleteRow(this)">
                Delete
              </button>
            </td>
          </tr>
          <tr>
            <th>3</th>
            <td>Harshit Srivastava</td>
            <td>SDE-0</td>
            <td>2000</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editRow(this)">
                Edit
              </button>
              <button class="btn btn-sm btn-danger" onclick="deleteRow(this)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
