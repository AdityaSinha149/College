<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Program 1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>

    <script defer>
      function toggleRows() {
        const hs = document.getElementById("hs").checked;
        const ug = document.getElementById("ug").checked;
        const pg = document.getElementById("pg").checked;

        document.getElementById("row12").style.display = hs ? "" : "none";
        document.getElementById("rowUG").style.display = ug ? "" : "none";
        document.getElementById("rowPG").style.display = pg ? "" : "none";
      }
    </script>
  </head>

  <body class="p-4">
    <div class="container">
      <form>
        <!-- Name & Age Section -->
        <div class="row mb-3 align-items-center">
          <div class="col-sm-3">
            <label for="fname" class="form-label">First name:</label>
          </div>
          <div class="col-sm-9">
            <input
              id="fname"
              type="text"
              class="form-control"
              placeholder="Enter Your First Name"
            />
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <div class="col-sm-3">
            <label for="lname" class="form-label">Last name:</label>
          </div>
          <div class="col-sm-9">
            <input
              id="lname"
              type="text"
              class="form-control"
              placeholder="Enter Your Last Name"
            />
          </div>
        </div>

        <div class="row mb-4 align-items-center">
          <div class="col-sm-3">
            <label for="age" class="form-label">Age:</label>
          </div>
          <div class="col-sm-9">
            <input
              id="age"
              type="number"
              class="form-control"
              placeholder="Enter Your Age"
            />
          </div>
        </div>

        <!-- Nationality -->
        <p class="fw-bold">Nationality</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="nationality"
            value="Ind"
            id="ind"
          />
          <label class="form-check-label" for="ind">Indian</label>
        </div>

        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="radio"
            name="nationality"
            value="Nind"
            id="nind"
          />
          <label class="form-check-label" for="nind">Not Indian</label>
        </div>

        <!-- Qualification -->
        <p class="fw-bold">Qualification</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="hs"
            onchange="toggleRows()"
          />
          <label class="form-check-label" for="hs">
            High School Certificate (12th)
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="ug"
            onchange="toggleRows()"
          />
          <label class="form-check-label" for="ug">Under Graduate</label>
        </div>

        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="pg"
            onchange="toggleRows()"
          />
          <label class="form-check-label" for="pg">Post Graduate</label>
        </div>

        <!-- Marks Table -->
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>Class</th>
              <th>Marks (%)</th>
              <th>Year Passed</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>10th</td>
              <td>
                <input type="number" class="form-control" placeholder="Marks" />
              </td>
              <td>
                <input type="number" class="form-control" placeholder="Year" />
              </td>
            </tr>

            <tr id="row12" style="display: none">
              <td>12th</td>
              <td>
                <input type="number" class="form-control" placeholder="Marks" />
              </td>
              <td>
                <input type="number" class="form-control" placeholder="Year" />
              </td>
            </tr>

            <tr id="rowUG" style="display: none">
              <td>UG</td>
              <td>
                <input type="number" class="form-control" placeholder="Marks" />
              </td>
              <td>
                <input type="number" class="form-control" placeholder="Year" />
              </td>
            </tr>

            <tr id="rowPG" style="display: none">
              <td>PG</td>
              <td>
                <input type="number" class="form-control" placeholder="Marks" />
              </td>
              <td>
                <input type="number" class="form-control" placeholder="Year" />
              </td>
            </tr>
          </tbody>
        </table>

        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
