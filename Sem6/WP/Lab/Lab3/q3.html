<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Layout Program</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <!-- TOP SECTION -->
      <div class="card mb-4 shadow">
        <div class="card-body">
          <h4 class="card-title">
            User Dashboard
            <span class="badge bg-primary">Active</span>
            <span class="badge bg-success">Online</span>
          </h4>

          <p class="text-muted">
            Enter your details using the input groups below.
          </p>

          <div class="row g-3">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text">Name</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Name"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text">Email</span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter Email"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text">Username</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text">Password</span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
            </div>
          </div>

          <div class="mt-3">
            <button class="btn btn-primary me-2">Submit</button>
            <button class="btn btn-outline-secondary">Reset</button>
          </div>
        </div>
      </div>

      <!-- BOTTOM SECTION -->
      <div class="row g-4">
        <!-- Bottom Part 1 -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">
                Actions
                <span class="badge bg-warning text-dark">New</span>
              </h5>

              <div class="btn-group mb-3">
                <button class="btn btn-success">Add</button>
                <button class="btn btn-danger">Delete</button>
                <button class="btn btn-info">Edit</button>
              </div>

              <p class="text-muted">
                Perform CRUD operations using button groups.
              </p>

              <button class="btn btn-outline-primary w-100">
                View Details
              </button>
            </div>
          </div>
        </div>

        <!-- Bottom Part 2 -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">
                Notifications
                <span class="badge bg-danger">3</span>
              </h5>

              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between">
                  New Message
                  <span class="badge bg-primary rounded-pill">1</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  System Alert
                  <span class="badge bg-warning text-dark rounded-pill">1</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  Updates
                  <span class="badge bg-success rounded-pill">1</span>
                </li>
              </ul>

              <button class="btn btn-outline-secondary w-100">View All</button>
            </div>
          </div>
        </div>

        <!-- Bottom Part 3 -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">
                Quick Controls
                <span class="badge bg-info">Beta</span>
              </h5>

              <div class="mb-3">
                <label class="form-label">Search</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search..."
                  />
                  <button class="btn btn-outline-primary">Go</button>
                </div>
              </div>

              <div class="btn-group w-100">
                <button class="btn btn-secondary">Settings</button>
                <button class="btn btn-secondary">Profile</button>
                <button class="btn btn-secondary">Help</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
