<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Q3 â€” Birthday Card Designer</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #fffaf0;
        padding: 24px;
      }
      h1 {
        text-align: center;
      }
      .wrap {
        display: flex;
        gap: 20px;
        max-width: 920px;
        margin: 20px auto;
      }
      .controls {
        width: 320px;
        padding: 12px;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);
      }
      .controls label {
        display: block;
        margin-top: 8px;
      }
      .preview {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: 320px;
        height: 320px;
        border: 6px solid yellow;
        background: yellow;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 12px;
        box-sizing: border-box;
      }
      .card img {
        width: 140px;
        height: 100px;
        object-fit: cover;
        margin: 10px 0;
      }
      .cardText {
        font-size: 24px;
        text-align: center;
        color: #111;
      }
      .small {
        font-size: 12px;
        color: #666;
      }
      .btn {
        margin-top: 12px;
        padding: 8px 12px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="controls">
        <label
          >Choose a background color:
          <select id="bgColor">
            <option value="yellow">Yellow</option>
            <option value="#ffdddd">Pink</option>
            <option value="#e6f7ff">Light Blue</option>
            <option value="#ffffff">White</option>
          </select>
        </label>

        <label
          >Choose a font:
          <select id="fontSelect">
            <option value="Verdana">Verdana</option>
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="'Courier New'">Courier New</option>
          </select>
        </label>

        <label
          >Specify a numeric font size:
          <input id="fontSize" type="number" value="25" min="8" max="72" />
        </label>

        <label
          >Choose a border style:
          <div class="small">
            <label
              ><input type="radio" name="border" value="none" checked />
              None</label
            >
            <label
              ><input type="radio" name="border" value="double" /> Double</label
            >
            <label
              ><input type="radio" name="border" value="solid" /> Solid</label
            >
          </div>
        </label>

        <label
          ><input id="addPic" type="checkbox" /> Add the Default Picture</label
        >

        <label
          >Enter the greeting that follows:
          <textarea id="greeting" rows="3" style="width: 100%">
Happy Birthday, and many more</textarea
          >
        </label>

        <button id="update" class="btn">Update</button>
      </div>

      <div class="preview">
        <div class="card" id="card">
          <div class="cardText" id="cardText">
            Happy Birthday, and many more
          </div>
          <img
            id="cardImg"
            src="pics/cake.png"
            alt="Cake"
            style="display: none"
          />
        </div>
      </div>
    </div>

    <script>
      $(function () {
        const $bg = $("#bgColor"),
          $font = $("#fontSelect"),
          $size = $("#fontSize"),
          $addPic = $("#addPic"),
          $greeting = $("#greeting"),
          $card = $("#card"),
          $cardText = $("#cardText"),
          $cardImg = $("#cardImg"),
          $update = $("#update");

        function applyChanges() {
          $card.css("background", $bg.val());
          $cardText.css("font-family", $font.val());
          $cardText.css("font-size", $size.val() + "px");
          const borderChoice = $('input[name="border"]:checked').val();
          if (borderChoice === "none")
            $card.css({ "border-style": "none", "border-width": "0" });
          else
            $card.css({ "border-style": borderChoice, "border-width": "6px" });

          if ($addPic.is(":checked")) $cardImg.show();
          else $cardImg.hide();

          $cardText.text($greeting.val());
        }

        $update.on("click", applyChanges);
        $bg.add($font).add($size).add($addPic).on("change", applyChanges);
        $greeting.on("input", function () {
          $cardText.text($(this).val());
        });

        applyChanges();
      });
    </script>
  </body>
</html>
